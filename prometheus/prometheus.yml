# Prometheus Configuration
# 
# Scrapes metrics from the API service

global:
  scrape_interval: 15s # How frequently to scrape targets
  evaluation_interval: 15s # How frequently to evaluate rules
  external_labels:
    cluster: 'ritual-shop'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alerts.yml"

# Scrape configurations
scrape_configs:
  # API Service Metrics
  - job_name: 'ritual-api'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api'
          instance: 'api-1'
    
    # Relabeling for better metric names
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: api:3000

  # Health Check Metrics (optional)
  - job_name: 'ritual-api-health'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/api/health/detailed'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api-health'
          instance: 'api-1'

