<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Web App</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://telegram.org" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://telegram.org" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preload critical fonts for better performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" as="style" />
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  </head>
  <body>
    <!-- Instant loading screen - показывается до загрузки React -->
    <div id="loading-screen-instant" style="position: fixed; inset: 0; z-index: 99999; background-color: #000000; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; height: 100dvh;">
      <div style="display: flex; flex-direction: column; align-items: center; gap: 3rem;">
        <span style="font-size: 4rem; font-weight: 300; letter-spacing: -0.02em; color: rgba(255, 255, 255, 0.95); font-family: 'Cinzel', serif;">G</span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Удаляем мгновенный загрузочный экран после загрузки React
      window.addEventListener('load', function() {
        setTimeout(function() {
          const instantLoader = document.getElementById('loading-screen-instant');
          if (instantLoader) {
            instantLoader.style.opacity = '0';
            instantLoader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              instantLoader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
