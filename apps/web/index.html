<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Гранит & Мрамор</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://telegram.org" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://telegram.org" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" />
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Instant Loading Screen Styles -->
    <style>
      /* Critical loading styles - inlined for instant display */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        height: 100dvh;
        background: linear-gradient(135deg, #0a0a0a 0%, #111111 50%, #0a0a0a 100%);
        overflow: hidden;
      }
      
      /* Subtle stone texture overlay */
      #splash-screen::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }
      
      /* Ambient glow effects */
      #splash-screen::after {
        content: '';
        position: absolute;
        top: 30%;
        left: 50%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(139, 107, 63, 0.15) 0%, transparent 70%);
        transform: translate(-50%, -50%);
        pointer-events: none;
        animation: pulse-glow 3s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
      }
      
      .splash-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
      }
      
      /* Logo container with granite effect */
      .logo-container {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: logo-appear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
      }
      
      @keyframes logo-appear {
        0% { opacity: 0; transform: scale(0.8) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      /* Granite ring around logo */
      .logo-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: linear-gradient(135deg, 
          rgba(139, 107, 63, 0.3) 0%, 
          rgba(80, 60, 40, 0.2) 50%, 
          rgba(139, 107, 63, 0.3) 100%
        );
        animation: ring-rotate 8s linear infinite;
      }
      
      .logo-ring::before {
        content: '';
        position: absolute;
        inset: 2px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
      }
      
      @keyframes ring-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Main logo letter */
      .logo-letter {
        position: relative;
        z-index: 2;
        font-family: 'Cinzel', Georgia, serif;
        font-size: 3rem;
        font-weight: 400;
        letter-spacing: -0.02em;
        background: linear-gradient(180deg, 
          rgba(255, 255, 255, 0.95) 0%, 
          rgba(200, 180, 160, 0.9) 50%,
          rgba(139, 107, 63, 0.8) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 2px 10px rgba(139, 107, 63, 0.3);
      }
      
      /* Loading bar container */
      .loading-bar-container {
        width: 120px;
        height: 2px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 2px;
        overflow: hidden;
        animation: bar-appear 0.5s ease-out 0.3s forwards;
        opacity: 0;
      }
      
      @keyframes bar-appear {
        0% { opacity: 0; width: 80px; }
        100% { opacity: 1; width: 120px; }
      }
      
      /* Animated loading bar */
      .loading-bar {
        height: 100%;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(139, 107, 63, 0.6) 50%, 
          transparent 100%
        );
        animation: loading-slide 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      @keyframes loading-slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      
      /* Brand text */
      .brand-text {
        font-family: 'Inter', -apple-system, sans-serif;
        font-size: 0.75rem;
        font-weight: 400;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.4);
        animation: text-appear 0.5s ease-out 0.5s forwards;
        opacity: 0;
      }
      
      @keyframes text-appear {
        0% { opacity: 0; transform: translateY(5px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      /* Fade out animation */
      .splash-fade-out {
        animation: fade-out 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      @keyframes fade-out {
        0% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
      }
      
      /* Particles (optional decorative) */
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(139, 107, 63, 0.4);
        border-radius: 50%;
        animation: float 4s ease-in-out infinite;
      }
      
      .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
      .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
      .particle:nth-child(3) { top: 80%; left: 30%; animation-delay: 2s; }
      .particle:nth-child(4) { top: 40%; left: 70%; animation-delay: 0.5s; }
      .particle:nth-child(5) { top: 70%; left: 50%; animation-delay: 1.5s; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
        50% { transform: translateY(-20px) scale(1.5); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <!-- Premium Splash Screen -->
    <div id="splash-screen">
      <!-- Decorative particles -->
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      
      <div class="splash-content">
        <!-- Logo with granite ring -->
        <div class="logo-container">
          <div class="logo-ring"></div>
          <span class="logo-letter">G</span>
        </div>
        
        <!-- Loading bar -->
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
        
        <!-- Brand text -->
        <span class="brand-text">Гранит & Мрамор</span>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Initialize Telegram WebApp immediately
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
      }
      
      // Remove splash screen when React is ready
      window.hideSplashScreen = function() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('splash-fade-out');
          setTimeout(function() {
            splash.remove();
          }, 400);
        }
      };
      
      // Fallback: remove splash after max 4 seconds
      setTimeout(function() {
        window.hideSplashScreen();
      }, 4000);
    </script>
  </body>
</html>
